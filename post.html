<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gabriel Montes | Technical Post</title>
  <link rel="stylesheet" href="style.css">
  
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify/dist/purify.min.js"></script>
  
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']],
        processEscapes: true,
        processEnvironments: true
      },
      options: {
        skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre']
      }
    };
  </script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>

  <nav>
      <div class="container">
          <a href="index.html" class="logo-link" style="text-decoration: none;">
              <span class="logo">G.MONTES</span>
          </a>
          <ul>
              <li><a href="index.html">About</a></li> 
              <li><a href="experience.html">R&eacute;sum&eacute;</a></li>
              <li><a href="technical_blog.html">Technical Blog</a></li>
              <li><a href="personal_blog.html">Personal Blog</a></li>
          </ul>
      </div>
  </nav>

  <main class="container">
    <article id="post">Loading content...</article>
  </main>

  <script>
    const file = new URLSearchParams(location.search).get('file');
    
    if (!file) {
        document.getElementById('post').innerText = 'No file specified.';
    } else {
        fetch(file + '?v=' + Date.now())
          .then(r => r.ok ? r.text() : Promise.reject("File not found"))
          .then(text => {
            // THE FIX: Use marked.parse directly and handle the output correctly
            const htmlOutput = marked.parse(text);

            // If it returns a Promise (some versions do), we handle it. 
            // If it returns a string, we use it.
            return (htmlOutput instanceof Promise) ? htmlOutput : Promise.resolve(htmlOutput);
          })
          .then(rawHtml => {
            // Ensure we are dealing with a string
            const finalHtml = (typeof rawHtml === 'string') ? rawHtml : JSON.stringify(rawHtml);
            
            // Sanitize and Inject
            document.getElementById('post').innerHTML = DOMPurify.sanitize(finalHtml);

            // Trigger MathJax
            if (window.MathJax && window.MathJax.typesetPromise) {
                window.MathJax.typesetPromise([document.getElementById('post')]);
            }
          })
          .catch(e => {
              document.getElementById('post').innerText = 'Error: ' + e;
          });
    }
  </script>

  <footer>
      <div class="container">
          <p>&copy; 2026 Gabriel Montes</p>
      </div>
  </footer>
</body>
</html>
