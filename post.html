<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post | Gabriel Montes</title>
    <link rel="stylesheet" href="style.css">
    
    <script>
        window.MathJax = {
            tex: {
                // Support both \[ \] and $$ $$
                inlineMath: [['\\(', '\\)']], 
                displayMath: [['\\[', '\\]'], ['$$', '$$']],
                processEscapes: true
            },
            options: {
                skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code']
            }
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>
    
    <script src="https://cdn.jsdelivr.net/npm/marked@9.1.2/marked.min.js"></script>

    <style>
        /* FORCE LIGHT THEME to prevent "everything dark" issues */
        body {
            background-color: #ffffff !important; /* White background */
            color: #333333 !important; /* Dark text */
        }

        #markdown-content { 
            max-width: 800px; 
            margin: 0 auto; 
            padding: 20px; 
            line-height: 1.6; 
            font-family: 'Inter', sans-serif; 
        }

        /* Make images centered and ensure they fit */
        img { 
            max-width: 100%; 
            height: auto; 
            display: block; 
            margin: 20px auto; 
            border-radius: 4px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        /* Clean code blocks */
        pre { 
            background: #f4f4f4 !important; /* Light gray background */
            padding: 15px; 
            overflow-x: auto; 
            border-radius: 5px; 
            border: 1px solid #ddd;
        }

        blockquote { 
            border-left: 4px solid #ccc; 
            margin: 0; 
            padding-left: 16px; 
            color: #666; 
        }
    </style>
</head>
<body>

    <nav>
        <div class="container">
            <a href="index.html" class="logo-link" style="text-decoration:none; color:#000; font-weight:bold;">G.MONTES</a>
        </div>
    </nav>

    <main class="container">
        <article id="markdown-content">Loading content...</article>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('markdown-content');
            
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const fileName = urlParams.get('file');

                if (!fileName) {
                    container.innerHTML = "<h1>Error</h1><p>No file specified in URL.</p>";
                    return;
                }

                // 1. DETERMINE BASE PATH
                // This converts "folder/sub/file.md" -> "folder/sub/"
                const basePath = fileName.substring(0, fileName.lastIndexOf('/') + 1);

                // 2. CONFIGURE MARKED
                // This tells the parser: "When you see an image, put the folder path in front of it"
                const renderer = new marked.Renderer();
                renderer.image = function(href, title, text) {
                    // If link is relative (doesn't start with http or /), prepend base folder
                    if (!/^https?:\/\//.test(href) && !href.startsWith('/')) {
                        href = basePath + href;
                    }
                    return `<img src="${href}" alt="${text}" title="${title || ''}">`;
                };
                marked.use({ renderer: renderer });

                // 3. FETCH AND RENDER
                fetch(fileName + '?v=' + Date.now())
                    .then(res => {
                        if (!res.ok) throw new Error(`Status ${res.status}: ${res.statusText}`);
                        return res.text();
                    })
                    .then(markdown => {
                        // A. Protect Math from Markdown parser
                        const mathStorage = [];
                        
                        // Protect \[ ... \]
                        let protectedText = markdown.replace(/\\\[([\s\S]*?)\\\]/g, (match) => {
                            mathStorage.push(match);
                            return `%%%MATH_BLOCK_${mathStorage.length - 1}%%%`;
                        });

                        // Protect \( ... \)
                        protectedText = protectedText.replace(/\\\(([\s\S]*?)\\\)/g, (match) => {
                            mathStorage.push(match);
                            return `%%%MATH_INLINE_${mathStorage.length - 1}%%%`;
                        });

                        // B. Convert Markdown to HTML
                        let html = marked.parse(protectedText);

                        // C. Restore Math
                        html = html.replace(/%%%MATH_BLOCK_(\d+)%%%/g, (match, i) => mathStorage[i]);
                        html = html.replace(/%%%MATH_INLINE_(\d+)%%%/g, (match, i) => mathStorage[i]);

                        // D. Inject to Page
                        container.innerHTML = html;

                        // E. Render MathJax
                        if (window.MathJax) {
                            MathJax.typesetPromise([container]);
                        }
                    })
                    .catch(err => {
                        console.error(err);
                        container.innerHTML = `<div style="color:red; border:1px solid red; padding:20px; background: #fff;">
                            <h3>Error Loading Post</h3>
                            <p>${err.message}</p>
                            <p>Attempted: ${fileName}</p>
                        </div>`;
                    });

            } catch (e) {
                console.error("Script Error:", e);
                container.innerHTML = "<p>Critical Script Error. Check console.</p>";
            }
        });
    </script>
</body>
</html>
