<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabriel Montes | Post Viewer</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true
            },
            options: {
                skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre']
            }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>

    <nav>
        <div class="container">
            <a href="index.html" class="logo-link" style="text-decoration: none;">
                <span class="logo">G.MONTES</span>
            </a>
            <ul>
                <li><a href="index.html">About</a></li> 
                <li><a href="experience.html">R&eacute;sum&eacute;</a></li>
                <li><a href="technical_blog.html">Technical Blog</a></li>
                <li><a href="personal_blog.html">Personal Blog</a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <article id="markdown-content">Loading content...</article>
    </main>

<script>
        const urlParams = new URLSearchParams(window.location.search);
        const fileName = urlParams.get('file');

        if (!fileName) {
            document.getElementById('markdown-content').innerHTML = "<p>No file specified.</p>";
        } else {
            fetch(fileName + '?v=' + Date.now())
                .then(response => {
                    if (!response.ok) throw new Error("File not found");
                    return response.text();
                })
                .then(text => {
                    const mathBlocks = [];
                    let protectedText = text;
                    
                    // Step 1: Protect display math ($$...$$) - must come first!
                    protectedText = protectedText.replace(/\$\$([\s\S]*?)\$\$/g, function(match, content) {
                        mathBlocks.push(match);
                        return `<!--MATHBLOCK${mathBlocks.length - 1}-->`;
                    });
                    
                    // Step 2: Protect inline math ($...$)
                    protectedText = protectedText.replace(/\$([^\$\n]+?)\$/g, function(match, content) {
                        mathBlocks.push(match);
                        return `<!--MATHBLOCK${mathBlocks.length - 1}-->`;
                    });

                    // Step 3: Parse markdown
                    let html = marked.parse(protectedText);

                    // Step 4: Restore math blocks
                    html = html.replace(/<!--MATHBLOCK(\d+)-->/g, function(match, index) {
                        return mathBlocks[parseInt(index)];
                    });

                    // Step 5: Insert into DOM
                    document.getElementById('markdown-content').innerHTML = html;

                    // Step 6: Trigger MathJax rendering
                    if (window.MathJax && window.MathJax.typesetPromise) {
                        window.MathJax.typesetPromise().catch(err => console.error('MathJax error:', err));
                    }
                })
                .catch(err => {
                    document.getElementById('markdown-content').innerHTML = `<p>Error: ${err.message}</p>`;
                });
        }
    </script>

</body>
</html>
