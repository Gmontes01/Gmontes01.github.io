<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Gabriel Montes | Technical Post</title>
  <link rel="stylesheet" href="style.css">
  
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify/dist/purify.min.js"></script>
  
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']],
        processEscapes: true
      },
      options: {
        skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre']
      }
    };
  </script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>

  <nav>
      <div class="container">
          <a href="index.html" class="logo-link" style="text-decoration: none;">
              <span class="logo">G.MONTES</span>
          </a>
          <ul>
              <li><a href="index.html">About</a></li> 
              <li><a href="experience.html">Resum&eacute;</a></li>
              <li><a href="technical_blog.html">Technical Blog</a></li>
              <li><a href="personal_blog.html">Personal Blog</a></li>
          </ul>
      </div>
  </nav>

  <main class="container">
    <article id="post">Loading technical content...</article>
  </main>

  <script>
    const file = new URLSearchParams(location.search).get('file');
    
    if (!file) {
        document.getElementById('post').innerText = 'No file specified.';
    } else {
        fetch(file + '?v=' + Date.now())
          .then(r => {
              if (!r.ok) throw new Error("File not found");
              return r.text();
          })
          .then(text => {
            // 4. Convert Markdown to HTML
            const rawHtml = marked.parse(text);
            // 5. Sanitize HTML for security
            const cleanHtml = DOMPurify.sanitize(rawHtml);
            
            document.getElementById('post').innerHTML = cleanHtml;

            // 6. Tell MathJax to scan the newly added content for LaTeX
            if (window.MathJax && window.MathJax.typeset) {
                window.MathJax.typeset();
            }
          })
          .catch(e => {
            document.getElementById('post').innerText = 'Failed to load post. Check file path: ' + file;
          });
    }
  </script>
</body>
</html>
