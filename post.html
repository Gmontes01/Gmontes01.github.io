<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabriel Montes | Post Viewer</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true
            },
            options: {
                skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre']
            }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>

    <nav>
        <div class="container">
            <a href="index.html" class="logo-link" style="text-decoration: none;">
                <span class="logo">G.MONTES</span>
            </a>
            <ul>
                <li><a href="index.html">About</a></li> 
                <li><a href="experience.html">R&eacute;sum&eacute;</a></li>
                <li><a href="technical_blog.html">Technical Blog</a></li>
                <li><a href="personal_blog.html">Personal Blog</a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <article id="markdown-content">Loading content...</article>
    </main>

<script>
        const urlParams = new URLSearchParams(window.location.search);
        const fileName = urlParams.get('file');

        if (!fileName) {
            document.getElementById('markdown-content').innerHTML = "<p>No file specified.</p>";
        } else {
            fetch(fileName + '?v=' + Date.now())
                .then(response => {
                    if (!response.ok) throw new Error("File not found");
                    return response.text();
                })
                .then(text => {
                    const mathBlocks = [];
                    
                    // 1. Protection: Handle display math ($$...$$) first, then inline math ($...$)
                    // This prevents $$...$$ from being broken into two $ matches
                    let protectedText = text;
                    
                    // Protect display math first
                    protectedText = protectedText.replace(/\$\$([\s\S]+?)\$\$/g, (match) => {
                        const placeholder = `__MATH_BLOCK_${mathBlocks.length}__`;
                        mathBlocks.push(match);
                        return placeholder;
                    });
                    
                    // Then protect inline math
                    protectedText = protectedText.replace(/\$([^\n]+?)\$/g, (match) => {
                        const placeholder = `__MATH_BLOCK_${mathBlocks.length}__`;
                        mathBlocks.push(match);
                        return placeholder;
                    });

                    // 2. Render Markdown
                    let html = marked.parse(protectedText);

                    // 3. Restoration: Replace placeholders with original math
                    mathBlocks.forEach((math, index) => {
                        const placeholder = `__MATH_BLOCK_${index}__`;
                        html = html.split(placeholder).join(math);
                    });

                    // 4. Inject into DOM
                    document.getElementById('markdown-content').innerHTML = html;

                    // 5. Trigger MathJax
                    if (window.MathJax && window.MathJax.typesetPromise) {
                        window.MathJax.typesetPromise();
                    }
                })
                .catch(err => {
                    document.getElementById('markdown-content').innerHTML = `<p>Error: ${err.message}</p>`;
                });
        }
    </script>

</body>
</html>
