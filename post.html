<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Gabriel Montes | Post</title>
  <link rel="stylesheet" href="style.css">
  
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify/dist/purify.min.js"></script>
  
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']],
        processEscapes: true, 
        processEnvironments: true 
      },
      options: {
        skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre']
      }
    };
  </script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>

  <nav>
      <div class="container">
          <a href="index.html" class="logo-link" style="text-decoration: none;">
              <span class="logo">G.MONTES</span>
          </a>
          <ul>
              <li><a href="index.html">About</a></li> 
              <li><a href="experience.html">R&eacute;sum&eacute;</a></li>
              <li><a href="technical_blog.html">Technical Blog</a></li>
              <li><a href="personal_blog.html">Personal Blog</a></li>
          </ul>
      </div>
  </nav>

  <main class="container">
    <article id="post">Loading technical content...</article>
  </main>

  <script>
    // --- MARKED.JS FIX ---
    // This tells marked NOT to process anything inside $ or $$
    const renderer = new marked.Renderer();
    const escapeTest = /\$|\b_/; 

    // Override the text renderer to preserve LaTeX
    renderer.text = function(text) {
      return text; 
    };

    marked.setOptions({ renderer: renderer });

    const file = new URLSearchParams(location.search).get('file');
    
    if (!file) {
        document.getElementById('post').innerText = 'No file specified.';
    } else {
        fetch(file + '?v=' + Date.now())
          .then(r => {
              if (!r.ok) throw new Error("File not found");
              return r.text();
          })
          .then(text => {
            // Convert Markdown to HTML
            const rawHtml = marked.parse(text);
            
            // Sanitize and Inject
            const cleanHtml = DOMPurify.sanitize(rawHtml);
            document.getElementById('post').innerHTML = cleanHtml;

            // Trigger MathJax (using typesetPromise for better reliability with dynamic content)
            if (window.MathJax && window.MathJax.typesetPromise) {
                window.MathJax.typesetPromise([document.getElementById('post')]);
            }
          })
          .catch(e => {
            document.getElementById('post').innerText = 'Failed to load post. Error: ' + e.message;
          });
    }
  </script>
</body>
</html>
