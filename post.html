<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gabriel Montes | Technical Post</title>
  <link rel="stylesheet" href="style.css">
  
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify/dist/purify.min.js"></script>
  
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']],
        processEscapes: true,
        processEnvironments: true // Required for \begin{cases}
      },
      options: {
        skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre']
      }
    };
  </script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>

  <nav>
      <div class="container">
          <a href="index.html" class="logo-link" style="text-decoration: none;">
              <span class="logo">G.MONTES</span>
          </a>
          <ul>
              <li><a href="index.html">About</a></li> 
              <li><a href="experience.html">R&eacute;sum&eacute;</a></li>
              <li><a href="technical_blog.html">Technical Blog</a></li>
              <li><a href="personal_blog.html">Personal Blog</a></li>
          </ul>
      </div>
  </nav>

  <main class="container">
    <article id="post">Loading technical content...</article>
  </main>

  <script>
    const file = new URLSearchParams(location.search).get('file');
    
    if (!file) {
        document.getElementById('post').innerText = 'No file specified.';
    } else {
        // Fetching with cache-busting to ensure latest content
        fetch(file + '?v=' + Date.now())
          .then(r => {
              if (!r.ok) throw new Error("File not found");
              return r.text();
          })
          .then(text => {
            // Convert Markdown to HTML string
            let rawHtml = marked.parse(text);
            
            // Fix for [object Object] error in newer Marked.js versions
            if (typeof rawHtml !== 'string') {
                rawHtml = rawHtml.toString();
            }
            
            // Sanitize HTML and inject into the page
            const cleanHtml = DOMPurify.sanitize(rawHtml);
            document.getElementById('post').innerHTML = cleanHtml;

            // Trigger MathJax typeset after content is in the DOM
            if (window.MathJax && window.MathJax.typesetPromise) {
                window.MathJax.typesetPromise([document.getElementById('post')])
                    .catch((err) => console.log('MathJax error:', err));
            }
          })
          .catch(e => {
            document.getElementById('post').innerText = 'Failed to load post. Error: ' + e.message;
          });
    }
  </script>

  <footer>
      <div class="container">
          <p>&copy; 2026 Gabriel Montes</p>
      </div>
  </footer>

</body>
</html>
